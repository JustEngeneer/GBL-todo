<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBL-todo-list</title>
    <!-- Favicon start -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicon end -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div id = "login">
        <div class="wrapper__all">
            <h1 class="login__title">Login Page</h1>
            <form action="#!" class="login__form" name="loginForm">
                <!-- Email -->
                <label class="login__form__label">
                    Email *
                    <input type="text" class="login__form__input" placeholder="example@gmail.com" name="email" required>
                    <h3 id="wrongLogin" class="login__form__wrong login__form__wrong_off">Wrong email</h3>
                </label>
                <!-- Password -->
                <label class="login__form__label">
                    Password *
                    <input type="password" class="login__form__input" minlength="8" maxlength="12" placeholder="Enter your password, 8 min, 12 max" name="passw" required>
                    <h3 id="wrongPassw" class="login__form__wrong login__form__wrong_off">Wrong password</h3>
                </label>
                <input type="submit" class="login__form__submit" value="Login" name="submit">
            </form>    
            <p class="alert">
                The fields with * character are required to fill
            </p>
        </div> 
    </div>
    <div id="todo" class="todo__container element__off">
        <div class="wrapper__all">
            <!-- todo header -->
            <h2 class="todo__header">TODO LIST</h2>
            <div class="task__container">
                <textarea id="taskText" class="todo__new-text" placeholder="The text of your new assignment could be here."></textarea>
                <button id="taskAdd" class="todo__add-button">ADD</button>
                <div id="emptyTask" class="empty__task__modal element__off">
                    Warning! The task is empty!
                </div>
            </div>    
            <!-- todo filter -->
            <div class="todo__filter">
                <!-- todo filter data -->
                <div class="todo__data">
                    <button class="todo__data__filter todo__data__filter-up" onclick="sortTasks('date',1)"></button>
                    <button class="todo__data__filter todo__data__filter-down" onclick="sortTasks('date',2)"></button>
                </div>
                <!-- todo filter priority -->
                <div class="todo__priority todo__priority_filter">
                    <button class="todo__priority__filter todo__priority__filter-up" onclick="sortTasks('priority',1)"></button>
                    <img class="todo__priority__numbers" src="./img/Numbers.png" alt="Here you could see the beautiful numbers">
                    <button class="todo__priority__filter todo__priority__filter-down" onclick="sortTasks('priority',2)"></button>
                </div>
                <!-- todo filter description and submit -->
                <input id="taskTextFilter" type="text" class="todo__desc todo__desc__filter">
                <div class="todo__text__sort">
                    <button class="todo__text__sort-up" onclick="sortTasks('text',1)"></button>
                    <button class="todo__text__sort-down" onclick="sortTasks('text',2)"></button>
                </div>    
                <button id="taskTextFilterBtn" type="submit" class="todo__actions todo__actions_filter" onclick="render(2)"></button>
            </div>
            <!-- Task list -->
            <div class="modal__windows">
                <div id="taskList">
                </div>
                <!-- The modal window for editing -->
                <div id="taskEdit" class="task__edit element__off">
                    <h3 class="task__edit__head">Edit text</h3>
                    <textarea id="textEdit" type="text" class="task__edit__text"></textarea>
                    <div class="task__edit__buttons">
                        <button class="task__edit__cancel" onclick="editCancel()">CANCEL</button>
                        <button class="task__edit__save" onclick="editSave()">SAVE</button>
                    </div>
                </div>
                <!-- The modal window - confirm for removing task -->
                <div id="taskRemove" class="task__remove element__off">
                    <h2 class="task__remove__head">Delete item?</h2>
                    <div class="task__remove__buttons"> 
                        <button class="task__remove__no" onclick="removeNo()">NO</button>
                        <button class="task__remove__yes" onclick="removeYes()">YES</button>
                    </div>

                </div>
            </div>
        </div>    
    </div>
    <!-- Js -->
    <script src="./js/main.js"></script>   
</body>
</html>
