<body>
    <div id = "login" class="element__on">
        <div class="wrapper__all">
            <h1 class="login__title">Login Page</h1>
            <form action="#!" class="login__form" name="loginForm">
                <!-- Email -->
                <label class="login__form__label">
                    Email *
                    <input type="text" class="login__form__input" placeholder="example@gmail.com" name="email" required>
                    <h3 id="wrongLogin" class="login__form__wrong login__form__wrong_off">Wrong email</h3>
                </label>
                <!-- Password -->
                <label class="login__form__label">
                    Password *
                    <input type="password" class="login__form__input" minlength="8" maxlength="12" placeholder="Enter your password, 8 min, 12 max" name="passw" required>
                    <h3 id="wrongPassw" class="login__form__wrong login__form__wrong_off">Wrong password</h3>
                </label>
                <input type="submit" class="login__form__submit" value="Login" name="submit">
            </form>    
            <p class="alert">
                The fields with * character are required to fill
            </p>
        </div> 
    </div>
    <div id="todo" class="todo__container element__off">
        <div class="wrapper__all">
            <!-- todo header -->
            <h2 class="todo__header">TODO LIST</h2>
            <div class="task__container">
                <textarea id="taskText" class="todo__new-text" placeholder="The text of your new assignment could be here."></textarea>
                <button id="taskAdd" class="todo__add-button">ADD</button>
                <div id="emptyTask" class="empty__task__modal element__off">
                    Warning! The task is empty!
                </div>
            </div>    
            <!-- todo filter -->
            <div class="todo__filter">
                <!-- todo filter data -->
                <div class="todo__data">
                    <button class="todo__data__filter todo__data__filter-up"></button>
                    <button class="todo__data__filter todo__data__filter-down"></button>
                </div>
                <!-- todo filter priority -->
                <div class="todo__priority todo__priority_filter">
                    <button class="todo__priority__filter todo__priority__filter-up"></button>
                    <img class="todo__priority__numbers" src="./img/Numbers.png" alt="Here you could see the beautiful numbers">
                    <button class="todo__priority__filter todo__priority__filter-down"></button>
                </div>
                <!-- todo filter description and submit -->
                <input id="taskText" type="text" class="todo__desc todo__desc__filter">
                <button id="taskAdd" type="submit" class="todo__actions todo__actions_filter"></button>
            </div>
